<div class="container-fluid client">
  <div class="row-fluid">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><a href="#/aggregates">Aggregates</a></li>
        <li>
          <a ng-href="#/aggregates/{{check | encodeURIComponent}}">
            {{check}}
          </a>
        </li>
        <li class="active">{{issued | getTimestamp}}</li>
      </ol>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default client-info">
        <div class="panel-heading">
          <div class="title">
            <div class="pull-right">
              <i class="fa fa-cloud"></i>
              {{dc}}
            </div>
            <i class="fa fa-check-square"></i>
            {{check}}&nbsp;
            <i class="fa fa-clock-o"></i>
            {{issued | getTimestamp}}
          </div>
        </div>
        <div class="panel-body client-checks">
          <table class="table table-hover table-condensed" style="table-layout: fixed;">
            <thead>
              <tr>
                <th class="col-sm-2">Name</th>
                <th class="col-sm-2">Count</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Total</td>
                <td>
                  <span class="label label-primary">
                    {{aggregate.total}}
                  </span>
                </td>
              </tr>
              <tr>
                <td>OK</td>
                <td>
                  <span class="label label-success">
                    {{aggregate.ok}}
                  </span>
                </td>
              </tr>
              <tr>
                <td>Critical</td>
                <td>
                  <span class="label label-danger">
                    {{aggregate.critical}}
                  </span>
                </td>
              </tr>
              <tr>
                <td>Unknown</td>
                <td>
                  <span class="label label-default">
                    {{aggregate.unknown}}
                  </span>
                </td>
              </tr>
              <tr>
                <td>Warning</td>
                <td>
                  <span class="label label-warning">
                    {{aggregate.warning}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
