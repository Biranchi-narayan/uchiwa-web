<div class="modal-header">
  <h3 class="modal-title">
    Edit the client {{ name }}
  </h3>
</div>

<client-keepalives-banner keepalives="obj.data.keepalives">
</client-keepalives-banner>

<div class="modal-body ng-jsoneditor">
  <!-- testing jsoneditor -->
  <div class="panel panel-default" >
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12">
          <div ng-jsoneditor ng-model="obj.data" options="obj.options" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    class="btn btn-sm btn-success"
    ng-click="ok()">
    Save
  </button>
  <button class="btn btn-sm btn-secondary" ng-click="cancel()">Cancel</button>
</div>
