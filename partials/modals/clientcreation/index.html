<div class="modal-header">
  <h3 class="modal-title">
    Create a client
  </h3>
</div>

<client-keepalives-banner keepalives="obj.data.keepalives">
</client-keepalives-banner>

<client-subscriptions-banner subscriptions="obj.data.subscriptions">
</client-subscriptions-banner>

<div class="modal-body ng-jsoneditor">
  <div class="panel panel-default" >
    <div class="panel-body">
      <div class="madlibs">
        In the datacenter
        <span class="select">
          <select ng-style="datacenter" name="datacenter" ng-model="datacenter.selected">
            <option value=""></option> <!-- not selected / blank option -->
            <option ng-repeat="datacenter in datacenters | orderBy:'name'" value="{{datacenter.name}}">{{datacenter.name}}</option>
          </select>
        </span>
      </div>

      <div ng-show="datacenter.selected">
        <div class="madlibs">
          I want to create the following client:
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div ng-jsoneditor ng-model="obj.data" ng-model-options="{ debounce: 500 }" options="obj.options" style="width: 100%; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    class="btn btn-sm btn-success"
    ng-click="ok()">
    Create
  </button>
  <button class="btn btn-sm btn-secondary" ng-click="cancel()">Cancel</button>
</div>
